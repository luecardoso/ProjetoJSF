<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Primeira Página com JSF</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Primeira Página com JSF\" /><br/>

		<h:inputText id="campoNome" value="#{pessoaBean.nome}"/><br/>
		<h:inputText id="campoSobrenome" value="#{pessoaBean.sobrenome}"/><br/>
		<h:outputText value="#{pessoaBean.nomeCompleto}"/><br/>
		
		<h:commandButton value="Salvar" action="#{pessoaBean.mostrarNomeCompleto}"/>
	</h:form>
	
</h:body>
</html>
